<mat-card class="example-card">
<div class="div">

  <mat-form-field appearance="legacy">
    <mat-label>List of states</mat-label>
    <mat-select (selectionChange)="selectionChange($event)">
      <mat-option *ngFor="let state of stateData" [value]="state">
        {{state}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <span class="ml-2">
    <mat-form-field appearance="legacy">
      <mat-label>List of districts</mat-label>
      <mat-select (selectionChange)="getDistDataa($event)">
        <mat-option *ngFor="let dist of listDist" [value]="dist">
          {{dist}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
</div>
<hr>
<h4>District Covid-19 Data :</h4>
<hr>
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <p>Confirmed Cases : {{selectedDistData?.confirmed}}</p>
    <p>Active Cases : {{selectedDistData?.active}}</p>
    <p>Recovered Cases :{{selectedDistData?.recovered}}</p>
    <p>Deaths : {{selectedDistData?.deceased}}</p>
  </mat-card-content>
</mat-card>
